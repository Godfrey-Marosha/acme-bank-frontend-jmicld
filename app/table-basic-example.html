<h1> Acme Bank </h1>
<h3> Account List </h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!-- accNo Column -->
	<ng-container matColumnDef="accNo">
		<th mat-header-cell *matHeaderCellDef> <b> Account Number </b> </th>
		<td mat-cell *matCellDef="let element"> {{element.account_number}} </td>
	</ng-container>

	<!-- accType Column -->
	<ng-container matColumnDef="accType">
		<th mat-header-cell *matHeaderCellDef> <b> Account Type </b> </th>
		<td mat-cell *matCellDef="let element"> {{element.account_type}} </td>
	</ng-container>

	<!-- Balance Column -->
	<ng-container matColumnDef="balance">
		<th mat-header-cell *matHeaderCellDef> <b> Balance </b> </th>
		<td mat-cell *matCellDef="let element"> ZAR {{element.balance}} </td>

	</ng-container>

	<!-- Button Column -->
	<ng-container matColumnDef="buttons">
		<mat-header-cell *matHeaderCellDef> </mat-header-cell>
		<mat-cell *matCellDef="let element">

			<button mat-raised-button [disabled]="(element.balance < -500 && element.account_type == 'cheque') || (element.balance < 0 && element.account_type == 'savings')" (click)="withdraw(element)"> Withdraw </button>
			<!-- <button mat-raised-button *ngIf="element.account_type === 'cheque'" (click)="balance(element)"> Balance
      </button> -->
		</mat-cell>
	</ng-container>

	<!-- Total column -->
	<ng-container matColumnDef="total">
		<th mat-footer-cell *matFooterCellDef colspan="1">
			Balance: ZAR {{total}}
		</th>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	<tr mat-footer-row *matFooterRowDef="['total']" class="example-second-footer-row"></tr>
</table>
